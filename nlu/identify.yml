version: "2.0"
name: Identify
name_zh: 元素标注
intents:
  - name: Assign Id To Element
    name_zh: 为元素设置编号
    examples:
      - sent: Assign Id To Element ${locator} ${id}
        sent_zh: 为元素设置编号 ${locator} ${id}
        params:
          - name: locator
            type: element | string
            desc: Element or locator expression
            desc_zh: 元素变量或选择器
          - name: id
            type: string
            desc: ID to set
            desc_zh: 元素编号
