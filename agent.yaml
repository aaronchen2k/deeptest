system:
  level: debug
  addr: localhost:8086
  time-format: "2006-01-02 15:04:05"
zap:
  level: info
  format: console
  prefix: '[OP-ONLINE] '
  director: log-agent
  link-name: latest_log
  show-line: true
#  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true
